<ion-content padding>

  <ion-label>Technical Broshures</ion-label>
  <ion-row>
    <ion-col width-45>
        <ion-label>Select a category</ion-label>
      <ion-item (click)="presentSearchTechModal()">
        <ion-label>search category</ion-label>
       <ion-icon item-left  name="ios-search" ></ion-icon>
      </ion-item>
      </ion-col>
    <ion-col width-45 *ngIf="literaturModel.length > 0">
                  <ion-label>{{tempLiterature.cattitle1}}</ion-label>
                  <ion-row  *ngFor="let lit of  literaturModel; let i=index">
                    <ion-col width-45>
                      <ion-label>
                        {{ lit.subcatname }}
                      </ion-label>
                      <ion-list >
                          <ion-item  *ngFor="let subitem of lit.items; let si=index">
                            <ion-label>
                              {{subitem.brochurecode}}, {{subitem.brochuretitle}}</ion-label>
                              <ion-icon item-left name="ios-eye" (click)="viewPdfOfSubCategory(subitem.file)" ></ion-icon>
                          </ion-item>
                      </ion-list>
                    </ion-col>
                    <ion-col width-20>

                    </ion-col>
                  </ion-row>

    </ion-col>
  </ion-row>

</ion-content>
