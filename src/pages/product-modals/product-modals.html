<ion-content padding>

  <!-- CONTENT TITLE -->
  <div class="contenttitle">
    <ion-title>{{Data.product}}</ion-title>
  </div><!-- END CONTENT TITLE -->

  <ion-card>
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
       {{Data.title}}
      </ion-card-title>
      <p>
       {{Data.text}}
      </p>
      <p>
      {{Data.description}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col offset-67>
        <button ion-button icon-left small clear right="" (click)="openProductPdf(Data.file)">
          <ion-icon name="ios-eye"></ion-icon>
          <div>View</div>
        </button>

      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right>
    <button  ion-fab (click)="dismiss()">
      <p>

        <ion-icon  name="ios-close" >

        </ion-icon>
      </p>

    </button>
  </ion-fab>
</ion-content>
