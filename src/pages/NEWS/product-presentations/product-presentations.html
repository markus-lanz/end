<ion-content class="product-presentations" padding>

  <!-- CONTENT TITLE -->
  <div class="contenttitle">
    <ion-title>BYK Lectures at European Coatings Show Conference 2017</ion-title>
  </div><!-- END CONTENT TITLE -->

  <ion-grid>

    <ion-row *ngFor="let items of presentation">
      <ion-col width-10 >
        {{ items.headline }}
      </ion-col>
      <ion-col width-90>
        <p *ngFor="let attr of items.attributes">
          {{ attr.title }}
          <br>
          {{ attr.info }}
        </p>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
