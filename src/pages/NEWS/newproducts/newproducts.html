<ion-content class="newproducts" padding>

  <!-- CONTENT TITLE -->
  <div class="contenttitle">
    <ion-title>New Products</ion-title>
  </div><!-- END CONTENT TITLE -->

    <ion-row>
      <ion-col>
        <p>
          Our detailed product pages provide you with all relevant in-depth information on a single page.<br>
          You have a free access to download technical data and fact sheets
        </p>
      </ion-col>
    </ion-row>

    <ion-row responsive-sm responsive-md  responsive-lg>
      <ion-col width-25 *ngFor="let card of productNewList1">
        <ion-card>
          <ion-card-header text-center>
            {{card.productName}}
          </ion-card-header>

          <ion-card-content>
            <ion-item (click)="openDataSheet(card.file1)">
              Technical Data Sheet
              <ion-icon name="ios-download" item-left>
              </ion-icon>
            </ion-item>
            <ion-item (click)="openDataSheet(card.file2)">
              SAFETY Data Sheet
              <ion-icon name="ios-download" item-left>
              </ion-icon>
            </ion-item>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

</ion-content>
