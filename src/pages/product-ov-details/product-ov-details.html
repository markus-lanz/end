<ion-content padding>

    <!-- CONTENT TITLE -->
    <div class="contenttitle">
        <ion-title>{{pageTitle}}</ion-title>
    </div><!-- END CONTENT TITLE -->


      <ion-searchbar [(ngModel)]="searchedProduct.product" name="selection" [showCancelButton]="true" (ionInput)="getProductsList($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of categoryData">
          <h2>Title : {{item.title}}</h2>
          <h2>Product: {{item.product}}</h2>
        <!--  <h3>Description:{{item.description}}</h3> -->
          <button ion-button icon-left small clear style="float:right" (click)="openDetails(item)">
            <ion-icon name="ios-more" item-right></ion-icon>
            <div>Details</div>
          </button>

        </ion-item>
      </ion-list>
      <ion-list-header [hidden]="categoryData.length > 0">
        No Sessions Found
      </ion-list-header>


</ion-content>
