<ion-menu type="push"  [content]="content" swipeEnabled="true">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">


    <ion-list>
      <ion-list-header>
        Start something new
      </ion-list-header>
      <button ion-item *ngFor="let L1 of MenuPages1" (click)="openPage(L1)">
        <label>{{L1.title}} </label>
      </button>
    </ion-list>



    <ion-list>
      <ion-list-header>
        News
      </ion-list-header>
      <button ion-item *ngFor="let L1 of MenuPages2" (click)="openPage(L1)">
        <label>{{L1.title}} </label>
      </button>
    </ion-list>


    <ion-list>
      <ion-list-header>
        Markets
      </ion-list-header>
      <button ion-item *ngFor="let L1 of MenuPages3" (click)="openPage(L1)">
        <label>{{L1.title}} </label>
      </button>
    </ion-list>





    <ion-list>
      <ion-list-header>
        Product Groups
      </ion-list-header>
      <button ion-item *ngFor="let L1 of MenuPages1" (click)="openPage(L1)">
        <label>{{L1.title}} </label>
      </button>
    </ion-list>


    <ion-list>
      <ion-list-header>
        Products & Solutions
      </ion-list-header>
      <button ion-item *ngFor="let L1 of MenuPages5" (click)="openPage(L1)">
        <label>{{L1.title}} </label>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>
